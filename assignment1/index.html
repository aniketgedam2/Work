<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
    <title>Document</title>
</head>

<body>
    <div>
        <form id="frm1">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" onkeypress="presskey()"/>
            </div>
            <br>
            <div>
                <label for="age">Age</label>
                <input type="text" id="age" onkeydown="KeyDown()"/>
            </div><br>
            <div>
                <label for="mobile">Mobile</label>
                <input type="text" id="mobile" />
            </div><br>
            <div>
                <label for="fruit">Select Your favorite fruit</label>
                <select id="choose" onchange="chooseOption()">
                    <option>apple</option>
                    <option>mangoo</option>
                    <option>banana</option>
                </select>
            </div><br>
            <button type="submit">submit</button>
            <button onclick="ClickMe()">Click Me</button>
            <button ondblclick="dblclickMe()">Double Click Me</button>

        </form><br>
        <label id="mouse" onmouseover="OnMouseOverEvent()">Mouse over</label>
    </div>
    <script src="s1.js"></script>
</body>
</html>
